<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About the Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #fff0f5; /* light pink */
    }

    .team-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap; /* allows wrapping on smaller screens */
      gap: 2em;
    }

    .member-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1em;
      width: 200px;
    }

    .member-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .member-name {
      margin-top: 0.5em;
      font-weight: bold;
      font-size: 1.1em;
    }

    .member-role {
      font-style: italic;
      color: #666;
    }

    .home-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff69b4; /* Hot pink */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s ease;
      margin-top: 1em;
    }

    .home-button:hover {
      background-color: #ff1493; /* Deep pink */
    }

    .main-nav {
      background-color: #ff69b4;
      padding: 0.75em;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 2em;
    }

    .main-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1em;
      font-size: 1.1em;
      transition: color 0.2s;
    }

    .main-nav a:hover {
      color: #ffe6f0;
    }

    .main-nav a.active {
      background-color: #ffffff;
      color: #ff69b4;
      padding: 0.4em 1em;
      border-radius: 6px;
    }


  </style>
</head>

<body>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html" class="active">About the Team</a>
  </nav>

  <button onclick="location.href='index.html'" class="home-button">Back to Home</button>
  
  <h1>Meet the Team</h1>
  <div class="team-container">
    <div class="member-card">
      <!-- <img src="images/sophie.jpg" alt="sophie"> -->
      <div class="member-name">Sophie</div>
      <div class="member-role">Electrical Engineer</div>
      <div class="member-role">Filtering Circuit</div>
      <div class="member-role">Step Count</div>
    </div>
    <div class="member-card">
      <!-- <img src="images/ace.jpg" alt="ace"> -->
      <div class="member-name">Ace</div>
      <div class="member-role">Team Lead</div>
      <div class="member-role">Microcontroller + Interface Circuit</div>
      <div class="member-role">Pace Identification</div>
    </div>
    <div class="member-card">
      <!-- <img src="images/claudia.jpg" alt="claudia"> -->
        <div class="member-name">Claudia</div>
        <div class="member-role">Software Engineer</div>
        <div class="member-role">ADXL335 Circuit</div>
        <div class="member-role">Calibration Process</div>
    </div>
    <div class="member-card">
      <!-- <img src="images/amdadee.jpg" alt="amdadee"> -->
      <div class="member-name">Amdadee</div>
      <div class="member-role">Mechanical Engineer</div>
      <div class="member-role">Power Circuit</div>
      <div class="member-role">Self Test</div>
  </div>
</div>

<script>
  const links = document.querySelectorAll(".main-nav a");
  links.forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
